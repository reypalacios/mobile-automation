<!doctype html><html>    <head>        <meta charset="utf-8">            <title>Business Insider - TITLE GOES HERE</title>            <script src="jquery-1.7.2.min.js"></script>            <script src="handlebar-1.0-b6.js"></script>            <script src="moment.js"></script>            <script src="webview_script.js"></script>            <script src="base.js"></script>            <link rel="stylesheet" type="text/css" href="style.css">            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />        </head>    <body>        <div id="article-webview">            <article>                <div id="pre-content">                    <h1 style="margin-top:70px;">{{title}}</h1>                    <div id="info" class="clearfix">                        <div>                            <span>                                {{authors_names}}                            </span>                        </div>                    </div><!-- #info -->                    <div id="info2" class="clearfix">                        <span class="publish-date" style="background-image: url('TimeStamp_Icon@2x.png');">                            {{published}}                        </span>                        <span class="hours-min">                            {{hoursminutes}}                        </span>                        <span class="view-count" style="color:{{viewscolor}}; background-image: url('{{viewsicon}}');">                            {{newviews}}                        </span>                        <a href="{{link.href}}#comments">                            <span class="comment-count" id="comment-top">                                {{comment_count}}                            </span>                        </a>                    </div><!-- #info2 -->                </div><!-- #pre-content-->                <div class="content">                    {{{content}}}                </div><!-- #content -->            </article>            <footer>                <div class="comments_link" id="comments1">                    <a href="{{link.href}}#comments">                        View Comments                    </a>                    <div style="font-size:5px; line-height:7px">&nbsp;</div>                </div>            </footer>            <div style="width:300px; height:50px;" align="center">        </div><!-- #article-webview -->        <script type="text/javascript">            document.addEventListener("DOMContentLoaded", function() {                setFontSize({{fontSize}});                setCommentsLink({{commentsFlag}});                setSlidesLink({{slideshowFlag}});                window.location.href = "http://localhost/domReady";                adjustDivSizes();            });        </script>    </body></html>
