<!doctype html><html>    <head>        <meta charset="utf-8">        <title>Business Insider</title>        <script src="jquery-1.7.2.min.js"></script>        <script src="handlebar-1.0-b6.js"></script>        <script src="moment.js"></script>        <script src="webview_script.js"></script>        <script src="base.js"></script>        <link rel="stylesheet" type="text/css" href="style.css">        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />        <script type="text/javascript">            var googletag = googletag || {};            googletag.cmd = googletag.cmd || [];            (function() {                var gads = document.createElement("script");                gads.async = true;                gads.type = "text/javascript";                var useSSL = "https:" == document.location.protocol;                gads.src = (useSSL ? "https:" : "http:") + "//www.googletagservices.com/tag/js/gpt.js";                var node =document.getElementsByTagName("script")[0];                node.parentNode.insertBefore(gads, node);            })();        </script>        <script type="text/javascript">            googletag.cmd.push(function() {                //      var adSlot1 = googletag.defineSlot('{{banner1_adUnit}}',[[320, 50],[300,50],[320,150]], "banner1");          //      adSlot1.addService(googletag.pubads());          //      adSlot1.setTargeting("pos", "atf");                 var adSlot2 = googletag.defineSlot('{{banner2_adUnit}}',[300, 250], "banner2");                adSlot2.addService(googletag.pubads());                adSlot2.setTargeting("pos", "btf");                                                       googletag.pubads().setTargeting("tag",{{pagetags}});                googletag.pubads().setTargeting("pagetype","post");                                                       googletag.pubads().collapseEmptyDivs();                                                       googletag.pubads().enableSingleRequest();                googletag.enableServices();            });        </script>        <style>            @media screen and (max-width: 320px) {                body {                    padding-left: 7px;                }        </style>    </head>    <body>        <div id="banner1_container" style="width:300px; height:50px;" align="center"><!--            <div id="banner1" align="center">--><!--                <script type="text/javascript">--><!--                      googletag.cmd.push(function() { googletag.display('banner1'); });--><!--                </script>--><!--            </div>-->        </div>        <div id="article-webview">            <article>                <div id="pre-content">                    <h1>{{title}}</h1>                    <div id="info" class="clearfix"> <!--                       <span class="focus" style="background-color: #{{branding.color}};"></span> -->                        <span class="author">                            {{authors_names}}                        </span>                    </div><!-- #info -->                    <div id="info2" class="clearfix">                        <span class="publish-date" style="background-image: url('TimeStamp_Icon@2x.png');">                            {{published}}                        </span><!--                        <span>|</span>-->                        <span class="hours-min">                            {{hoursminutes}}                        </span>                        <span class="view-count"  style="color:{{viewscolor}}; background-image: url('{{viewsicon}}');">                            {{newviews}}                        </span><!--                        <span id="comment-separator">|</span>-->                        <a href="{{link.href}}#comments">                            <span class="comment-count" id="comment-top">                                {{comment_count}}                            </span>                        </a>                    </div><!-- #info2 -->                </div><!-- #pre-content-->                <div class="content">                    {{{content}}}                </div><!-- #content -->            </article>            <footer>                <div id="banner2" style="width:300px; height:250px;">                    <script type="text/javascript">                        googletag.cmd.push(function() { googletag.display('banner2'); });                        </script>                </div>                <div class="comments_link" id="comments1">                    <a href="{{link.href}}#comments">                        View Comments                    </a>                    <div style="font-size:5px; line-height:7px">&nbsp;</div>                </div>                <div class="divider"></div>                <h2 class="recommended">Recommended</h2>                <div class="divider2"></div>                <div class="tout see-also">                    <div class="footer-content">                        <ul>                            {{#related}}                            <li class="clearfix">                                <a href="{{link.href}}">                                    <img style="background: url('{{image.thumbnail.src}}') -30px 0px" />                                    <div class="text rec-title">                                        {{{title}}}                                    </div>                                </a>                            </li>                            {{/related}}                        </ul>                    </div>                </div>            </footer>            <div class="morePadding"><p>&nbsp;</p><p>&nbsp;</p></div>        </div><!-- #article-webview -->        <script type="text/javascript">            document.addEventListener("DOMContentLoaded", function() {                setFontSize({{fontSize}});                setCommentsLink({{commentsFlag}});                setSlidesLink({{slideshowFlag}});                window.location.href = "http://localhost/domReady";                adjustDivSizes();            });            </script>    </body></html>
