<!doctype html><html>    <head>        <meta charset="utf-8">        <title>Business Insider</title>        <script src="jquery-1.7.2.min.js"></script>        <script src="handlebar-1.0-b6.js"></script>        <script src="moment.js"></script>        <script src="webview_script.js"></script>        <script src="base.js"></script>        <link rel="stylesheet" type="text/css" href="style.css">        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no;" />        <script type="text/javascript" language="javascript">            function clickColor(e) {                e.style.color = "#00709a";            }            function delayRestoreColor(e) {                var $this = $(e);                setTimeout(function() {                    restoreColor(e);                    }, 2000);            }            function restoreColor(e) {                e.style.color = "#000000";            }        </script>        <script type="text/javascript">            window._taboola = window._taboola || [];            _taboola.push({article:'auto'});            !function (e, f, u) {                e.async = 1;                e.src = u;                f.parentNode.insertBefore(e, f);            }(document.createElement('script'),              document.getElementsByTagName('script')[0],              'http://cdn.taboola.com/libtrc/businessinsider/loader.js');        </script>        <style>/*#banner2{height:0px !important;}*/</style>    </head>    <body>        <div id="banner1_container" style="width:300px; height:50px;" align="center">        </div>        <div id="article-webview">            <article>                <div id="pre-content">                    <h1>{{title}}</h1>                    <div id="info" class="clearfix">                        <span class="author">                            {{authors_names}}                        </span>                    </div><!-- #info -->                    <div id="info2" class="clearfix" style="visibility:hidden;">                        <span class="publish-date" style="background-image: url('TimeStamp_Icon@2x.png');">                            {{published}}                        </span>                        <span class="hours-min">                            {{hoursminutes}}                        </span>                        <span class="view-count"  style="color:{{viewscolor}}; background-image: url('{{viewsicon}}');">                            {{newviews}}                        </span>                        <a href="{{link.href}}#comments">                            <span class="comment-count" id="comment-top">                                {{comment_count}}                            </span>                        </a>                    </div><!-- #info2 -->                </div><!-- #pre-content-->                <div class="content">                    {{{content}}}                </div><!-- #content -->            </article>            <footer>                <div id="teads-ad"></div>                <div id="banner2" style="width:300px; height:250px;">                </div>                <div class="comments_link" id="comments1">                    <a href="{{link.href}}#comments">                        View Comments                    </a>                    <div style="font-size:5px; line-height:7px">&nbsp;</div>                </div>                <div class="taboola-divider"></div>                <div id="taboola-below-article-thumbnails-app"></div>                <script type="text/javascript">                    window._taboola = window._taboola || [];                    _taboola.push({                                  mode: 'thumbs-2r-mobile-app',                                  container: 'taboola-below-article-thumbnails-app',                                  placement: 'Below Article Thumbnails iOS BI App',                                  target_type: 'mix'                                  });                    </script>                <div class="divider"></div>                <h2 class="recommended">Recommended For You</h2>                <div class="divider2"></div>                <div class="tout see-also">                    <div class="footer-content">                        <ul>                            {{#related}}                            <li class="clearfix">                                <a aria-label="recommended" href="{{link.href}}" ontouchstart="clickColor(this);" ontouchend="delayRestoreColor(this)" ontouchmove="restoreColor(this)">                                    <div class="text rec-title">{{{title}}}</div>                                    <img style="background: url('{{image.thumbnail.src}}') -30px 0px" />                                </a>                            </li>                            {{/related}}                        </ul>                    </div>                </div>            </footer>            <div class="morePadding"><p>&nbsp;</p><p>&nbsp;</p></div>        </div><!-- #article-webview -->        <script type="text/javascript">            document.addEventListener("DOMContentLoaded", function() {                setFontSize({{fontSize}});                setCommentsLink({{commentsFlag}});                setSlidesLink({{slideshowFlag}});                window.location.href = "http://localhost/domReady";                adjustDivSizes();            });        </script>        <script type="text/javascript">            window._taboola = window._taboola || [];            _taboola.push({flush: true});        </script>    </body></html>
